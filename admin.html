<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello Admin Bar | Ordini</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    </head>
<body>
    
    <header>
        <div id="dashboard-header">
            <h1><i class="fas fa-utensils"></i> Dashboard Ordini Bar</h1>
            <div id="logout-container">
                <button id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout Admin</button>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div id="order-filters">
            <button class="filter-btn active" data-status="pending">
                <i class="fas fa-clock"></i> Ordini In Attesa
            </button>
            <button class="filter-btn" data-status="completed">
                <i class="fas fa-check-circle"></i> Ordini Completati
            </button>
        </div>
        
        <div id="orders-container">
            <h2 style="text-align: center;">Caricamento Ordini...</h2>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="admin-script.js"></script>
</body>
</html>
